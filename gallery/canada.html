---
layout: default
title: Canada
description: Photography showcasing Canada's beauty
redirect_from:
  - /canada/index.html
---

<section class="section gallery-page-section">
    <div>
        <h2 class="text-center mb-5">Canada</h2>
        <div id="gallery">
            {% for file in site.static_files %}
                {% if file.path contains '/assets/images/canada/' %}
                <a href="{{ site.baseurl }}{{ file.path }}">
                    <img alt="{{ file.path | remove: '/assets/images/canada/' | remove: '.jpg' }}" src="{{ site.baseurl }}{{ file.path }}"/>
                </a>
                {% endif %}
            {% endfor %}
        </div>        
    </div>
</section>
