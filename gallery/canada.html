---
layout: default
title: Canada
description: Photography showcasing Canada's beauty
---

<section class="section gallery-page-section">
    <div class="container">
        <h2 class="text-center mb-5">Canada</h2>
        <div id="gallery">
            {% for file in site.static_files %}
                {% if file.path contains '/assets/images/mother-earth/' %}
                <a href="/photography-site{{ site.baseurl }}{{ file.path }}">
                    <img alt="{{ file.path | remove: '/assets/images/mother-earth/' | remove: '.jpg' }}" src="/photography-site{{ site.baseurl }}{{ file.path }}"/>
                </a>
                {% endif %}
            {% endfor %}
        </div>        
    </div>
</section>
